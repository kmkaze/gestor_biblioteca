{% extends "base.html" %}

{% block title %}Agregar Libro{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Agregar Libro</h1>
  

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning" role="alert">
        {% for message in messages %}
          <p class="mb-0">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  
  <form action="{{ url_for('agregar_libro') }}" method="post">
    <div class="mb-3">
      <label for="isbn" class="form-label">ISBN</label>
      <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Ej. 978-3-16-148410-0" required>
    </div>
    
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título del libro" required>
    </div>
    
    <div class="mb-3">
      <label for="autor" class="form-label">Autor</label>
      <input type="text" class="form-control" id="autor" name="autor" placeholder="Nombre del autor" required>
    </div>
    
    <div class="mb-3">
      <label for="editorial" class="form-label">Editorial</label>
      <input type="text" class="form-control" id="editorial" name="editorial" placeholder="Nombre de la editorial" required>
    </div>
    
    <div class="mb-3">
      <label for="año" class="form-label">Año</label>
      <input type="number" class="form-control" id="año" name="año" placeholder="Año de publicación" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Agregar Libro</button>
    <a href="{{ url_for('gestionar_libros') }}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
